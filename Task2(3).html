<html>
    <head></head>
    <body>
        <script>
            let Calculator={
                num1:28,
                num2:21,
                add(){
                    return this.num1+this.num2;
                },
                diff(){
                    return this.num1-this.num2;           
                },
                multiply(){
                    return this.num1*this.num2;
                },
               divide(){
                    return this.num1/this.num2;

                }
            };
            console.log("Addition:"+Calculator.add());
            console.log("Difference:"+Calculator.diff());
            console.log("Multipliation:"+Calculator.multiply());
            console.log("Division:"+Calculator.divide());

        </script>
</body>
</html>
